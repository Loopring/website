<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopring</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <img class="imgLogo" src="./images/logo.png">
            <div class="topContent">
                <img class="imgSlogan" src="./images/slogan.png">
                <div class="priceWrapper">
                    <div>
                        <div>
                            <span>当前中奖率</span>
                            <span>中奖认购价格 / 当前价格</span>
                        </div>
                        <div>
                            <span>--%</span>
                            <span>$0.02 <span style="font-weight: 300;">/</span> $**</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div>· 符合中奖账户ID ·</div>
            <div class="updateTime">数据更新： 次日上午10：30后更新（北京时间）</div>
            <div class="userList">
                <input class="inputSearch" type="text" placeholder="输入用户地址或用户ID查询">
                <div class="listTitleLine">
                    <span>用户ID</span>
                    <span>地址</span>
                </div>
            </div>
            <div class="btnLine">
                <span>距结束</span>
                <button class="btnAttend">参与活动</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="jquery.min.js"></script>
</body>
</html>
